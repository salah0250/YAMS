<div class="container">
  <div class="row">
    <!-- Section pour le bouton de lancement des dés -->
    <div class="col-md-6">
      <h1>Cliquer pour lancer</h1>
      <button class="btn btn-primary btn-launch" (click)="rollDice()">Lancer les dés</button>
    </div>
    <!-- Section pour afficher les joueurs participants et leurs scores -->
    <div class="col-md-6">
      <h3>Joueurs participants</h3>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Joueur</th>
          <th scope="col">Score</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let player of players">
          <td>{{ player.nom }}</td>
          <td>{{ player.score }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
